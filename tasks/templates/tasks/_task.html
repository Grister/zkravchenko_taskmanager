<div class="card mb-3">
    <div class="card-body d-flex align-items-center">
        <div>
            <a href="/{{ task.id }}/" class="navbar-brand">
                <h5 class="card-title">{{ task.title }}</h5>
            </a>
            <p class="card-text">{{ task.description }}</p>
            <p class="card-text">
                <small class="text-muted">{{ task.created_at }}</small>
            </p>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                {% if user == task.reporter or user == task.assignee %}
                    <a href="{% url 'tasks:update' uuid=task.id %}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-thumbs-up"></i> Edit
                    </a>
                {% endif %}
                {% if user == task.reporter and task.status == False %}
                    <a href="{% url 'tasks:delete' uuid=task.id %}" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                {% endif %}
            </div>
            <div class="d-flex align-items">
                <span>Reporter: {{ task.reporter.username }}</span>
            </div>
            <div class="d-flex align-items-center">
                <span>Assignee: {{ task.assignee.username }}</span>
            </div>
        </div>
    </div>
</div>
