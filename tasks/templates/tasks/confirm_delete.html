{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
  <a href="{% url 'tasks:detail' uuid=object.id %}">Cancel</a>
{% endblock %}
