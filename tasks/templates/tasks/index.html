{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            {% for task in tasks %}
                {% include 'tasks/_task.html' %}
            {% endfor %}
        </div>
    {% if user.is_authenticated %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome, {{ user.username }}</h5>
                </div>
            </div>
        </div>
    {% endif %}
    </div>
{% endblock %}
